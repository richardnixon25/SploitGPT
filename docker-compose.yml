services:
  sploitgpt:
    build:
      context: .
      dockerfile: Dockerfile
    image: sploitgpt:latest
    container_name: sploitgpt
    hostname: sploitgpt
    stdin_open: true
    tty: true
    restart: unless-stopped
    depends_on:
      ollama:
        condition: service_healthy

    cap_add:
      - NET_ADMIN
      - NET_RAW

    devices:
      - /dev/net/tun:/dev/net/tun

    sysctls:
      - net.ipv4.conf.all.src_valid_mark=1

    security_opt:
      - no-new-privileges:true

    environment:
      SPLOITGPT_OLLAMA_HOST: "http://ollama:11434"
      # Hardcode the app to the tuned 7B model tag registered in Ollama.
      SPLOITGPT_MODEL: "sploitgpt-local:latest"
      SPLOITGPT_MSF_HOST: "127.0.0.1"
      SPLOITGPT_MSF_PORT: "55553"
      SPLOITGPT_MSF_PASSWORD: "sploitgpt"
      SPLOITGPT_MSF_SSL: "false"
      TERM: "xterm-256color"

    volumes:
      - ./loot:/app/loot
      - ./sessions:/app/sessions
      - ./data:/app/data
      - ./models:/app/models
      - ./vpn:/vpn:ro

    command: ["sploitgpt"]

    healthcheck:
      test:
        - CMD-SHELL
        - curl -fsS "$${SPLOITGPT_OLLAMA_HOST:-http://ollama:11434}/api/version" >/dev/null
      interval: 10s
      timeout: 5s
      retries: 12
      start_period: 60s

    networks:
      - sploitnet

  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    restart: unless-stopped
    environment:
      - OLLAMA_HOST=0.0.0.0
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
    runtime: nvidia
    command: ["serve"]
    volumes:
      - /home/cheese/.ollama:/root/.ollama
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 10s
      timeout: 5s
      retries: 12
      start_period: 60s
    networks:
      - sploitnet

networks:
  sploitnet:
    driver: bridge

volumes:
  ollama_data:
