services:
  sploitgpt:
    build:
      context: .
      dockerfile: Dockerfile
    image: sploitgpt:latest
    container_name: sploitgpt
    hostname: sploitgpt
    stdin_open: true
    tty: true
    restart: unless-stopped
    depends_on:
      ollama:
        condition: service_healthy

    security_opt:
      - no-new-privileges:true

    environment:
      SPLOITGPT_OLLAMA_HOST: "${SPLOITGPT_OLLAMA_HOST:-http://ollama:11434}"
      # Hardcode the app to the tuned 7B model tag registered in Ollama.
      SPLOITGPT_MODEL: "${SPLOITGPT_MODEL:-sploitgpt-local:latest}"
      SPLOITGPT_MSF_HOST: "${SPLOITGPT_MSF_HOST:-127.0.0.1}"
      SPLOITGPT_MSF_PORT: "${SPLOITGPT_MSF_PORT:-55553}"
      SPLOITGPT_MSF_PASSWORD: "${SPLOITGPT_MSF_PASSWORD:-sploitgpt}"
      SPLOITGPT_MSF_SSL: "${SPLOITGPT_MSF_SSL:-false}"
      SPLOITGPT_LPORT: "${SPLOITGPT_LPORT:-40000}"
      SPLOITGPT_LISTENER_PORTS: "${SPLOITGPT_LISTENER_PORTS:-40000-40100}"
      TERM: "xterm-256color"

    volumes:
      - ./loot:/app/loot
      - ./sessions:/app/sessions
      - ./data:/app/data
      - ./models:/app/models
      - ./vpn:/vpn:ro

    command: ["sploitgpt"]

    healthcheck:
      test:
        - CMD-SHELL
        - curl -fsS "$${SPLOITGPT_OLLAMA_HOST:-http://ollama:11434}/api/version" >/dev/null
      interval: 10s
      timeout: 5s
      retries: 12
      start_period: 60s

    networks:
      - sploitnet_wan
      - sploitnet_internal

  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    restart: unless-stopped
    environment:
      - OLLAMA_HOST=0.0.0.0
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
    runtime: nvidia
    command: ["serve"]
    volumes:
      - /home/cheese/.ollama:/root/.ollama
    ports:
      - "127.0.0.1:11434:11434"
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 10s
      timeout: 5s
      retries: 12
      start_period: 60s
    networks:
      - sploitnet_internal
      - sploitnet_wan

  listener-proxy:
    image: alpine:3.20
    container_name: sploitgpt-listeners
    profiles: ["listeners"]
    restart: unless-stopped
    depends_on:
      sploitgpt:
        condition: service_started
    network_mode: "service:sploitgpt"
    command: ["sleep", "infinity"]
    ports:
      - "${SPLOITGPT_LISTENER_PORTS:-40000-40100}:${SPLOITGPT_LISTENER_PORTS:-40000-40100}"

networks:
  sploitnet_internal:
    driver: bridge
    internal: true
  sploitnet_wan:
    driver: bridge

volumes:
  ollama_data:
